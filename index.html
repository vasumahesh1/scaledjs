<div id="map-container">

</div>
<script src='build/scaled.js'></script>
<script>
var generator = new ScaledGen({
    debug : true,
    logs : ['mapValidation'],
    maxTries : 20
});
generator.SetMapSize(17,17);

generator.AddTerrain({
	key : 'layer_water',
	label : 'Water',
	max : 30,
	min : 0,
	default : true
});

generator.AddTerrain({
	key : 'layer_plain',
	label : 'Plain',
	max : 65,
	min : 30
});

generator.AddTerrain({
	key : 'layer_bushes',
	label : 'Bushes',
	max : 50,
	min : 30,
	zLevel : 1,
	type : 'decoration'
});

generator.AddTerrain({
	key : 'layer_forest',
	label : 'Forest',
	max : 85,
	min : 65
});

generator.AddTerrain({
	key : 'layer_hill',
	label : 'Hilly Terrain',
	max : 100,
	min : 85
});

generator.AddStartingCondition({
	terrainKey: 'layer_hill', 
	minCount: 1,
	optionalPercent: 5
});

generator.AddStartingCondition({
	terrainKey: 'layer_water', 
	minCount: 2,
	optionalPercent: 25
});

generator.AddStartingCondition({
	terrainKey: 'layer_plain', 
	minCount: 1,
	optionalPercent: 35
});

generator.AddValidationRule({
	terrainKey : 'layer_water',
	minPercent : 5
});

generator.AddValidationRule({
	terrainKey : 'layer_hill',
	maxPercent : 15
});

generator.GenerateMap();
var map = generator.GetMapValues(); // 2D Array of the entered size

generator.RenderMapValues('map-container');


function updateFunction(progressValue) {
	console.log("Got Some Progress Value from Lib : " + progressValue);
}
</script>
